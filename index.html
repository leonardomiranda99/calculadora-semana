<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculadora de la semana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/calculadora-dias-laborales.css">  
</head>
  <body>
    <!--contenedor-->
    <div class="container text-center  my-4">
        <!--numeros a introducir dia mes y año -->
        <input class="btn btn-outline-primary" placeholder="dd" type="number" id="dia" min="1" max="31" >
        <input class="btn btn-outline-primary" placeholder="mm" type="number" id="mes" min="1" max="12">
        <input class="btn btn-outline-primary" placeholder="aaaa" type="number" id="año">
<!-- boton calcular-->
    <div>
          <button class="btn btn-outline-info " type="button" name="button" id="calcul" >Calcular</button>
    </div>
        <div class="row-cols-lg-2 col-12">
        <input  class=" btn btn-outline-success" placeholder="martes, día laborable" type="text" id="resultado">
        </div>
      </div>
    <script src="/calculadora-dias-laborales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
